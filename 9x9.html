        function chk(){

                {   f=1;

                }
                for(var r=0;r<9;r++)
                if(mat[i][j].value==mat[r][j].value&&r!=i)                  //checking j th column
                {   f=1;
                    break;
                }
                m=(i<3?0:(i<6?3:6));
                n=(j<3?0:(j<6?3:6));
                for(x=m;x<m+3;x++)
                for(y=n;y<n+3;y++)
                if(mat[i][j].value==mat[x][y].value&&x!=i&&y!=j)            //checking the small 3x3 box
                {   f=1;
                    break;
                }
            }
            }

        if(f==0)
        {alert("Correct Solution!!!!!!!");return true;}
